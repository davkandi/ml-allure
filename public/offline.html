<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Hors ligne - ML Allure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f8f4f1 0%, #fdfbf9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #4a2c2a;
    }

    .container {
      max-width: 500px;
      text-align: center;
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #e74c8c 0%, #d4486b 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #2d1b1a;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 32px;
      color: #6b4c4a;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #e74c8c 0%, #d4486b 100%);
      color: white;
      padding: 16px 40px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(231, 76, 140, 0.3);
      border: none;
      cursor: pointer;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(231, 76, 140, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 32px;
      padding: 16px;
      background: #fef5f8;
      border-radius: 10px;
      font-size: 14px;
      color: #8b5252;
    }

    .status strong {
      color: #d4486b;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 24px;
      }

      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }

      .icon {
        width: 100px;
        height: 100px;
      }

      .icon svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 1h15M1 1v15M16 8v13M16 21H3" />
        <circle cx="8.5" cy="8.5" r="1.5" />
        <path d="M12 12L3 21M16 8l5-5" />
      </svg>
    </div>

    <h1>Vous êtes hors ligne</h1>
    <p>
      Impossible de se connecter à ML Allure. Veuillez vérifier votre connexion internet et réessayer.
    </p>

    <button class="button" onclick="window.location.reload()">
      Réessayer
    </button>

    <div class="status">
      <strong>Mode hors ligne</strong><br>
      Certaines fonctionnalités peuvent être limitées sans connexion internet.
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      console.log('Connection restored');
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    // Check connection status
    if (navigator.onLine) {
      window.location.reload();
    }
  </script>
</body>
</html>
