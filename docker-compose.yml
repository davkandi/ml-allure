version: '3.8'

services:
  # ==========================================
  # ML Allure Application
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-allure-app
    ports:
      - "3000:3000"  # Next.js
      - "5000:5000"  # Express API
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mlallure}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production-min-32-chars}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ml-allure-network
    volumes:
      # Mount uploads directory (for development; use S3 in production)
      - uploads-data:/app/public/uploads
    restart: unless-stopped

  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: ml-allure-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-mlallure}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ml-allure-network
    restart: unless-stopped

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: ml-allure-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ml-allure-network
    restart: unless-stopped

  # ==========================================
  # Prisma Studio (Optional - for development)
  # ==========================================
  prisma-studio:
    image: node:20-alpine
    container_name: ml-allure-prisma-studio
    working_dir: /app
    command: sh -c "npm install -g prisma && prisma studio"
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mlallure}
    ports:
      - "${PRISMA_STUDIO_PORT:-5555}:5555"
    volumes:
      - ./prisma:/app/prisma
    depends_on:
      - postgres
    networks:
      - ml-allure-network
    profiles:
      - dev  # Only start with: docker-compose --profile dev up

# ==========================================
# Networks
# ==========================================
networks:
  ml-allure-network:
    driver: bridge
    name: ml-allure-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres-data:
    name: ml-allure-postgres-data
  redis-data:
    name: ml-allure-redis-data
  uploads-data:
    name: ml-allure-uploads-data

# ==========================================
# Usage Instructions
# ==========================================
# Development:
#   docker-compose up -d
#   docker-compose logs -f app
#   docker-compose down
#
# With Prisma Studio:
#   docker-compose --profile dev up -d
#
# Production (use separate docker-compose.prod.yml):
#   docker-compose -f docker-compose.prod.yml up -d
#
# Database Migrations:
#   docker-compose exec app npx prisma migrate deploy
#
# Seed Database:
#   docker-compose exec app npx prisma db seed
#
# View Logs:
#   docker-compose logs -f
#   docker-compose logs -f app
#   docker-compose logs -f postgres
#
# Scale Services (if needed):
#   docker-compose up -d --scale app=3
#
# Health Check:
#   curl http://localhost:3000/api/health
#   curl http://localhost:5000/health
